{% extends "quote_base.html" %}

{% block quotes_content %}
<table>
    <tr>
        <th>ID</th>
        <th>Body</th>
    </tr>
{% for quote in object_list %}
    <tr>
        <td>
            <a href="{% url 'quotes_view' quote.id %}">
            {{ quote.id }}
            </a>
        </td>
        <td>{{ quote.body }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
