{% extends "quote_base.html" %}

{% block quotes_content %}
<table>
    <tr>
        <th>ID</th>
        <th>Body</th>
        <th>Created On</th>
    </tr>
    <tr>
        <td><a href="{% url quotes_view object.id %}">{{ object.id }}</a></td>
        <td>{{ object.body }}</td>
        <td>{{ object.created_on }}</td>
    </tr>
</table>
{% endblock %}
