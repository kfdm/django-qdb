version: "3"
services:
  web:
    build: .
    image: kfdm/django-quotedb
    command: web
    ports:
      - "8000:8000"
    env_file:
      - docker/docker.env
    depends_on:
      - postgres
  postgres:
    image: postgres:10-alpine
    env_file:
      - docker/docker.env
    volumes:
      - ./dist/postgresql:/var/lib/postgresql
